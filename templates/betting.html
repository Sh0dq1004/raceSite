{% load static %} {% load widget_tweaks %}

<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ベッティング</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">Human In a Poke</h1>
    <p class="page_discription">ベッティング画面</p>
    <h1 class="betting_message">{{ message }}</h1>
    <div class="betting_button">
      <button onclick="location.href='odds'" class="betting_button_c">
        オッズを確認する
      </button>
    </div>
    <form action="{% url 'betting_template' %}" method="post">
      {% csrf_token %}
      <p class="betting_select_label">~誰を選びますか？~</p>
      <div>{{ form.select | add_class:"betting_select"}}</div>
      <p class="betting_money_label">~いくら掛けますか？~</p>
      <div class="betting_money_p">
        {{ form.bet_money | add_class:"betting_money"}}
      </div>
      <input type="submit" value="確認する" class="betting_submit_btn" />
    </form>
  </body>
</html>
